---
layout: default
---
<nav>
    <ul class="navigation">
        {% for page in site.pages %}
        <li>
            <a href="{{page.url}}">{{page.title}}</a>
        </li>
        {%endfor%}
    </ul>
</nav>
<div class="wrapper"></div>
{{ content }}
<ul class="myposts">
{% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
{% endfor %}
</ul>
